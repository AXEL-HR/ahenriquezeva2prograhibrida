<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="ion-text-wrap">
        ¿Desea poder borrar citas en el inicio (frase aleatoria)?
      </ion-label>
      <ion-toggle 
        [(ngModel)]="puedeEliminarEnInicio"
        (ionChange)="alCambiarConfiguracion()"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
